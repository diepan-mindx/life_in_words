<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký - Life in Words</title>
    <link rel="stylesheet" href="dangki.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <h1>Đăng Ký</h1>
      <form
        action="http://127.0.0.1:5500/n%E1%BB%99i%20dung%20ch%C3%ADnh/index.html"
        method="get"
      >
        <div class="input-group">
          <label for="username">Tên Người Dùng</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Nhập tên người dùng"
            required
          />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Nhập email"
            required
          />
        </div>
        <div class="input-group">
          <label for="password">Mật Khẩu</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Nhập mật khẩu"
            required
          />
        </div>
        <div class="input-group">
          <label for="confirm-password">Xác Nhận Mật Khẩu</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Xác nhận mật khẩu"
            required
          />
        </div>
        <button type="submit" class="login-btn">Đăng Ký</button>
      </form>
      <!-- Thêm dòng chuyển đến Đăng nhập -->
      <p class="switch-message">
        Bạn đã có tài khoản?
        <a href="http://127.0.0.1:5500/%C4%91%C4%83ng%20nh%E1%BA%ADp/index.html"
          >Hãy đăng nhập tại đây!</a
        >
      </p>
    </div>
  </body>
</html>
